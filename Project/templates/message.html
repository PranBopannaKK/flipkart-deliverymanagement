<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        .flash-messages {
            position: fixed;
            bottom: 10px; /* Adjust spacing as needed */
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flash-message {
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fd0202; /* Adjust background color */
            color: #ffffff; /* Adjust text color */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }

        .flash-message.success {
            background-color: #4CAF50;
            color: white;
        }

        .flash-message.error {
            background-color: #f44336;
            color: rgb(255, 255, 255);
        }

        .flash-message button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: inherit;
            font-size: 18px;
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out;
        }

        .flash-message button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script>
        function closeFlashMessage(element) {
            element.parentNode.remove();
        }
    </script>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-message {{ category }}">
                        {{ message }}
                        <button onclick="closeFlashMessage(this)">Ã—</button>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    </body>
</html>
